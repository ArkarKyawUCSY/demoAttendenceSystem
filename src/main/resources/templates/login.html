
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>勤怠連絡システム｜ログイン</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/login}" th:object="${loginForm}" method="post">
					<fieldset>
						<h1>勤怠連絡システム</h1>
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username and
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>
						<div class="form-group">
							<label for="username">メール</label><input type="text" th:field="*{email}" id="username"
								class="form-control input-lg" placeholder="UserName" />
						</div>
						<div class="form-group">
							<label for="password">パスワード</label><input type="password" th:field="*{password}" id="password"
								class="form-control input-lg" placeholder="Password"
								required="true" />
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="ログイン" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
